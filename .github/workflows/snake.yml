name: Generate Realistic Snake Animations

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Generate Realistic Snake SVGs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Crear carpeta dist
        run: mkdir -p dist

      - name: Generar snake-realistic.svg
        uses: Platane/snk@v3
        with:
          github_user_name: Roxime13
          outputs: dist/snake-realistic.svg
          color_snake: "#4B5320"         
          color_dots: "#A0522D"           
          background: "#F5F5DC"          
          speed: 1.2                      

      # ðŸŒ’ VersiÃ³n oscura realista
      - name: Generar snake-realistic-dark.svg
        uses: Platane/snk@v3
        with:
          github_user_name: Roxime13
          outputs: dist/snake-realistic-dark.svg
          palette: github-dark
          color_snake: "#556B2F"          
          color_dots: "#8B4513"           
          background: "#1C1C1C"         
          speed: 1.2

      - name: Listar archivos generados
        run: ls -R dist

      - name: Publicar en GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

        


