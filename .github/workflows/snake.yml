name: Generate Snake Animations

on:
  schedule:
    - cron: "0 0 * * *"   
  workflow_dispatch:       
  push:
    branches:
      - main

jobs:
  build:
    name: Generate Snake SVGs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Crear carpeta dist
        run: mkdir -p dist

      - name: Generar snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: Roxime13
          outputs: dist/snake.svg

      - name: Generar snake-dark.svg
        uses: Platane/snk@v3
        with:
          github_user_name: Roxime13
          outputs: dist/snake-dark.svg
          palette: github-dark

      - name: Generar snake-light.svg
        uses: Platane/snk@v3
        with:
          github_user_name: Roxime13
          outputs: dist/snake-light.svg
          palette: github-light

      - name: Listar archivos generados
        run: ls -R dist

      - name: Publicar en GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        


